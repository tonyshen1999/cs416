<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=1500 height=600>
</svg>
<script>
async function init() {
   const data = await d3.csv('./inflation.csv');
    console.log(data)
    var x = d3.scaleLinear().domain([1998, 2023]).range([ 0, 1400 ]);
    var y = d3.scaleLinear().domain([0, 15]).range([ 500, 0 ]);
    var y_axis = d3.axisLeft(y).ticks(15).tickFormat(d3.format("~s")); 
    var x_axis = d3.axisBottom(x).ticks(25); 

    d3.select('svg').append('g')
        .attr('transform','translate(50,50)')
        .data(data)
        .enter()
        .append("rect")
        .attr("x", function(d) { return x(d.YEAR); })
        .attr("y", function(d) { return y(d.ROUNDED); })
        .attr("width", x.bandwidth())
        .attr("height", function(d) { return height - y(d.Value); })
        .attr("fill", "#69b3a2")

    d3.select('svg').append('g')
    .attr('transform','translate(50,50)')
    .call(y_axis)


    d3.select('svg').append('g')
    .attr('transform','translate(50,550)')
    .call(x_axis)

}
</script>
</body>
</html>
